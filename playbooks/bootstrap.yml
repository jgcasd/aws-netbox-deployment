- hosts: "{{ env }}"
  connection: local
  gather_facts: false
  pre_tasks:
    - name: lookup credentials
      set_fact:
        auth:
          db_pass: "{{ lookup('aws_ssm', '/netbox_core/db_pass', region='us-west-2') }}"
          secret_key: "{{ lookup('aws_ssm', '/netbox_core/secret_key', region='us-west-2') }}"
          netbox_user: "{{ lookup('aws_ssm', '/netbox_core/netbox_user', region='us-west-2') }}"
          netbox_pass: "{{ lookup('aws_ssm', '/netbox_core/netbox_pass', region='us-west-2') }}"
          netbox_email: "{{ lookup('aws_ssm', '/netbox_core/netbox_email', region='us-west-2') }}"

    - name: lookup ldap config parameters
      set_fact:
        AUTH_LDAP_SERVER_URI: "{{ lookup('aws_ssm', '/netbox_core/auth_ldap_server_uri', region='us-west-2') }}"
        AUTH_LDAP_BIND_DN: "{{ lookup('aws_ssm', '/netbox_core/auth_ldap_bind_dn', region='us-west-2') }}"
        AUTH_LDAP_BIND_PASSWORD: "{{ lookup('aws_ssm', '/netbox_core/auth_ldap_bind_password', region='us-west-2') }}"

    - name: lookup config
      set_fact:
        db_host: "{{ lookup('aws_ssm', '/netbox_core/db_host_' + vars['env'], region='us-west-2') }}"

  roles:
    - ../roles/base
    - ../roles/netbox
    - ../roles/nginx
    - ../roles/gunicorn